<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <h2>Register</h2>
    <P>Register new account</P><br>
    <form action="">
        <input type="name" name="name" id="name" placeholder="Your name" required><br><br>
        <input type="tel" name="tel" id="tel" placeholder="Phone number" required><br><br>
        <input type="email" name="email" id="email" placeholder="Email address" required><br><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>
        <button>Register</button>
    </form>
</body>
</html>
